<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>02_01_03 Lydsiden - Mikkel Lehrmann</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
</head>

<body>
    <div id="scene">

        <!------>
        <!-- Titelskærm -->

        <div id="titel_container" class="titel_start_pos">
            <div id="titel_sprite" class="titel_cycle">
                <h1>DEN ANDEN SIDE</h1>
                <a href="#" id="clickable"><img src="billeder/start.svg"></a>
            </div>
        </div>

        <!------>
        <!-- stilbilleder -->

        <div id="baggrund"></div>
        <div id="forgrund"></div>
        <div id="mellemgrund"></div>
        <div id="mellemgrund_ekstra"></div>

        <!------>
        <!-- Animerede elementer -->

        <div id="lyn_container" class="lyn_start_pos">
            <div id="lyn_sprite"></div>
        </div>

        <div id="slime_container" class="slime_start_pos">
            <div id="slime_sprite" class=""></div>
        </div>

        <div id="evil_slime_container" class="evil_slime_start_pos">
            <div id="evil_slime_sprite" class=""></div>
        </div>

        <div id="fireball_container" class="fireball_start_pos">
            <div id="fireball_sprite" class=""></div>
        </div>

        <div id="boble_container" class="boble_start_pos">
            <div id="boble_sprite" class=""></div>
        </div>

        <div id="boble2_container" class="boble2_start_pos">
            <div id="boble2_sprite" class=""></div>
        </div>


        <!------>
        <!-- Altid kørende animationer -->

        <div id="sky_container" class="sky_move_right">
            <div id="sky_sprite" class="sky_walkcycle"></div>
        </div>

        <div id="sky_container" class="sky_move_right2">
            <div id="sky_sprite" class="sky_walkcycle"></div>
        </div>

        <div id="lava" class="lava_float"></div>

        <!------>
        <!-- Replayskærm -->

        <div id="replay">
            <h1>PRØV IGEN?</h1>
            <a href="#"><img src="billeder/replay.svg"></a>
        </div>


    </div>
